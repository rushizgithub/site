<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixen Media Model Search</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="card-title text-center mb-4">Vixen Media Model Search</h5>
                <div class="form-group">
                    <input v-model="pcModel" class="form-control" type="search" placeholder="Search for a model">
                </div>
                <button @click="openPremiumContentPortals" class="btn btn-danger btn-block mt-3">Open Premium Content</button>
                <button @click="openOtherSites" class="btn btn-outline-danger btn-block mt-3">Other Sites</button>
            </div>
        </div>
    </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      pcModel: '',
    },
    methods: {
      openUrl(url) {
        window.open(url, Math.random());
      },
      openPremiumContentPortals() {
        const pcModelKebab = this.pcModel.trim().replace(/\s+/g, "-");
        const modelSegment = pcModelKebab ? "models/" : "videos";

        const portals = [
          "vixen.com",
          "tushy.com",
          "tushyraw.com",
          "blacked.com",
          "blackedraw.com",
          "deeper.com",
          "milfy.com",
          "slayed.com",
        ];

        portals.forEach((portal) => {
          const url = `https://www.${portal}/${modelSegment}${pcModelKebab}`;
          this.openUrl(url);
        });

        this.pcModel = "";
      },
      openOtherSites() {
        const pcModelKebab = this.pcModel.trim().replace(/\s+/g, "-") || "";
        const sites = [
          {
            url: "https://tube.perverzija.com/",
            path: "stars",
          },
          {
            url: "https://porndish.com/",
            path: "tag",
          },
          {
            url: "https://sxyprn.com/",
            path: "", // Remove "tag" and add ".html" at the end
          },
          {
            url: "https://mat6tube.com/",
            path: "video", // Remove "tag" and add ".html" at the end
          },
          {
            url: "https://www.fpo.xxx/",
            path: "models", // Remove "tag" and add ".html" at the end
          },
          {
            url: "https://www.xfreehd.com/",
            path: "search?search_query=", // Remove "tag" and add ".html" at the end
          },  
        ];

        sites.forEach((site) => {
          let path = site.path;
          if (site.url === "https://sxyprn.com/") {
            path = pcModelKebab ? `${pcModelKebab}.html` : "";
          } else if (site.url === "https://www.xfreehd.com/") {
            path = pcModelKebab ? `${pcModelKebab}.&search_type=videos&t=a&o=lg` : "";
          } else {
            path = pcModelKebab ? `${site.path}/${pcModelKebab}` : "";
          }
          this.openUrl(`${site.url}${path}`);
        });

        this.pcModel = "";
      },
    },
  });
</script>

</body>
</html>
