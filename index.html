<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixen Media Model Search</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="card-title text-center mb-4">Vixen Media Model Search</h5>
                <div class="form-group">
                    <input v-model="pcModel" class="form-control" type="search" placeholder="Search for a model">
                </div>
                <button @click="openPremiumContentPortals" class="btn btn-danger btn-block mt-3">Open Premium Content</button>
                <button @click="openOtherSites" class="btn btn-outline-danger btn-block mt-3">Other Sites</button>
            </div>
        </div>
    </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      pcModel: '',
    },
    methods: {
      openUrl(url) {
        window.open(url, Math.random());
      },
      openPremiumContentPortals() {
        const originalPcModel = this.pcModel.trim();
        const pcModelKebab = originalPcModel.replace(/\s+/g, "-").toLowerCase(); // Convert to lowercase
        const portals = [
          "vixen.com",
          "tushy.com",
          "tushyraw.com",
          "blacked.com",
          "blackedraw.com",
          "deeper.com",
          "milfy.com",
        ];

        portals.forEach((portal) => {
          const url = `https://www.${portal}/models/${pcModelKebab}`;
          this.openUrl(url);
        });

        this.pcModel = originalPcModel;
      },
      openOtherSites() {

    `https://www.xfreehd.com/search?search_query=${pcModelKebab}&search_type=videos`,
    `https://fuxnxx.com/tags/${pcModelKebab}.html`,

    `https://goodporn.to/models/${pcModelKebab}/`,
    `https://pornxp.com/tags/${pcModelKebab}?sort=new`,

    `https://fullporner.com/pornstar/${pcModelKebab}`,
    `https://www.pornhits.com/videos.php?p=1&s=d&ps=${pcModelKebab}`,
    `https://porn4days.red/search/?s=${pcModelKebab}`,
    `https://www.pornhd3x.tv/pornstar/${pcModelKebab}`,

  sites.forEach((site) => {

},

    },
  });
</script>

</body>
</html>
