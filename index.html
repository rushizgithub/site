<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixen Media Model Search</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app" class="d-flex flex-column min-vh-100">
    <div class="row mx-auto py-3">
      <div class="card m-3 p-5">
        <h5 class="card-title">Vixen Media</h5>
        <h6 class="card-subtitle mb-2 text-muted">Model Search</h6>
        <input v-model="pcModel" class="form-control mt-5" type="search">
        <button @click="openPremiumContentPortals" class="btn btn-danger mt-3 font-weight-bold" type="submit">Open</button>
        <button @click="openOtherSites" class="btn btn-outline-danger mt-3 font-weight-bold">Other Sites</button>
        <!-- Add a button to request popup permission -->
        <button @click="requestPopupPermission" class="btn btn-primary mt-3 font-weight-bold">Request Popup Permission</button>
      </div>
    </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      pcModel: '',
    },
    methods: {
      openUrl(url) {
        window.open(url, Math.random());
      },
      openPremiumContentPortals() {
        const pcModelKebab = this.pcModel.trim().replace(/\s+/g, "-");
        const modelSegment = pcModelKebab ? "models/" : "videos";

        const portals = [
          "vixen.com",
          "tushy.com",
          "tushyraw.com",
          "blacked.com",
          "blackedraw.com",
          "deeper.com",
          "milfy.com",
          "slayed.com",
        ];

        portals.forEach((portal) => {
          const url = `https://www.${portal}/${modelSegment}${pcModelKebab}`;
          this.openUrl(url);
        });

        this.pcModel = "";
      },
      openOtherSites() {
        const pcModelKebab = this.pcModel.trim().replace(/\s+/g, "-") || "";
        const sites = [
          {
            url: "https://tube.perverzija.com/",
            path: "stars",
          },
          {
            url: "https://porndish.com/",
            path: "tag",
          },
          {
            url: "https://sxyprn.com/",
            path: "", // Remove "tag" and add ".html" at the end
          },
        ];

        sites.forEach((site) => {
          let path = site.path;
          if (site.url === "https://sxyprn.com/") {
            path = pcModelKebab ? `${pcModelKebab}.html` : "";
          } else {
            path = pcModelKebab ? `${site.path}/${pcModelKebab}` : "";
          }
          this.openUrl(`${site.url}${path}`);
        });

        this.pcModel = "";
      },
      // Function to request popup permission
      requestPopupPermission() {
        const newWindow = window.open('', '_blank');
        if (newWindow) {
          newWindow.close();
        }
      },
    },
  });
</script>

</body>
</html>
