<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vixen Media Model Search</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="app" :class="{ 'dark-mode': isDarkMode }" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="card-title text-center mb-4">Vixen Media Model Search</h5>
                <div class="form-group">
                    <input v-model="pcModel" class="form-control" type="search" placeholder="Search for a model">
                </div>
                <button @click="openPremiumContentPortals" class="btn btn-danger btn-block mt-3">Open Premium Content</button>
                <button @click="openOtherSites" class="btn btn-outline-danger btn-block mt-3">Other Sites</button>
                <button @click="requestPopupPermission" class="btn btn-primary btn-block mt-3">Request Popup Permission</button>
                <!-- Dark Mode Toggle Button -->
                <label class="switch mt-3">
                    <input type="checkbox" v-model="isDarkMode">
                    <span class="slider round"></span>
                </label>
                <span class="dark-mode-label ml-2">Dark Mode</span>
            </div>
        </div>
    </div>
</div>

<style>
/* Light Mode Styles */
#app {
    transition: background-color 0.3s, color 0.3s;
}

/* Dark Mode Styles */
.dark-mode {
    background-color: #121212; /* Dark background color */
    color: #ffffff; /* White text color */
}

.dark-mode-label {
    color: #ffffff;
}

/* Toggle switch styles */
.switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}

.switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
}

input:checked + .slider {
    background-color: #2196F3;
}

input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
    transform: translateX(26px);
}
</style>

<script>
  new Vue({
    el: '#app',
    data: {
      pcModel: '',
      isDarkMode: false, // Initially, set to false (light mode)
    },
    methods: {
      openUrl(url) {
        window.open(url, Math.random());
      },
      openPremiumContentPortals() {
        const pcModelKebab = this.pcModel.trim().replace(/\s+/g, "-");
        const modelSegment = pcModelKebab ? "models/" : "videos";

        const portals = [
          "vixen.com",
          "tushy.com",
          "tushyraw.com",
          "blacked.com",
          "blackedraw.com",
          "deeper.com",
          "milfy.com",
          "slayed.com",
        ];

        portals.forEach((portal) => {
          const url = `https://www.${portal}/${modelSegment}${pcModelKebab}`;
          this.openUrl(url);
        });

        this.pcModel = "";
      },
      openOtherSites() {
        const pcModelKebab = this.pcModel.trim().replace(/\s+/g, "-") || "";
        const sites = [
          {
            url: "https://tube.perverzija.com/",
            path: "stars",
          },
          {
            url: "https://porndish.com/",
            path: "tag",
          },
          {
            url: "https://sxyprn.com/",
            path: "", // Remove "tag" and add ".html" at the end
          },
        ];

        sites.forEach((site) => {
          let path = site.path;
          if (site.url === "https://sxyprn.com/") {
            path = pcModelKebab ? `${pcModelKebab}.html` : "";
          } else {
            path = pcModelKebab ? `${site.path}/${pcModelKebab}` : "";
          }
          this.openUrl(`${site.url}${path}`);
        });

        this.pcModel = "";
      },
      requestPopupPermission() {
        const newWindow = window.open('', '_blank');
        if (newWindow) {
          newWindow.close();
        }
      },
    },
  });
</script>

</body>
</html>
